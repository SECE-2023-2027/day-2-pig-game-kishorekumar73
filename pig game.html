<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #f81394 4%, #dc41b8 96%);
            color: #fdfbfb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 90vw;
            position: absolute;
        }

        .left,
        .right {
            width: 50%;
            background: rgba(255, 255, 255, 0.08);
            padding: 32px 24px 24px 24px;
            border-radius: 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f982c3;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .reset,
        .roll,
        .hold {
            color: #232526;
            background: #f7f5f5;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            width: 130px;
            height: 40px;
            cursor: pointer;
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
        }

        .reset {
            margin-bottom: 410px;
        }

        .hold {
            margin-top: 245px;
        }

        .roll {
            margin-top: 150px;
        }

        .p1,
        .p2 {
            font-size: 1.6rem;
            color: #232526;
            text-align: center;
            bottom: 20px;
            margin-top: 80px;
            margin-bottom: 200px;
        }

        .score11,
        .score12 {
            color: #fbfcfc;
            background: #ea2386;
            border-radius: 10px;
            width: 200px;
            height: 150px;
            font-size: 2.1rem;
            margin: 8px 0;
            text-align: center;
            justify-items: auto;
        }

        img {
            width: 120px;
            height: 120px;
            margin-top: 130px;
            background: #fff;
            border-radius: 12px;
            position: absolute;
            margin-bottom: 200px;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h3 class="p1">PLAYER 1 <br><span id="score1">0</span></h3>
            <p class="score11">current <br> <span class="score1">0</span></p>
        </div>
        <div class="right">
            <h3 class="p2">PLAYER 2 <br><span id="score2">0</span></h3>
            <p class="score12">current <br><span class="score2">0</span></p>
        </div>

    </div>
    <button class="reset">NEW GAME</button>
    <img src="1.jpg" alt="Dice" />
    <button class="roll">ROLL DICE</button>
    <button class="hold">HOLD</button>

</body>
<script>
    const score1 = document.getElementById('score1');
    const score2 = document.getElementById('score2');
    const currentScore1 = document.querySelector('.score11 .score1');
    const currentScore2 = document.querySelector('.score12 .score2');
    const rollButton = document.querySelector('.roll');
    const holdButton = document.querySelector('.hold');
    const resetButton = document.querySelector('.reset');
    const diceImage = document.querySelector('img');
    let scoresA = 0;
    let scoresB = 0;
    let currentScore = 0;
    let activePlayer = 0;
    let gameActive = true;

    function displayScores() {
        score1.textContent = scoresA;
        score2.textContent = scoresB;
        if(activePlayer === 0){
            currentScore1.textContent = currentScore;
            currentScore2.textContent= 0;
        }
        else{
            currentScore1.textContent = 0;
            currentScore2.textContent= currentScore;
        }
    }

    function switchPlayer() {
        currentScore = 0;
        displayScores();
        document.querySelectorAll('.p1, .p2').forEach(el => el.style.fontWeight = 'normal');
        if(activePlayer === 0){
            activePlayer=1;
        }
        else{
            activePlayer=0;
        }
        document.querySelector(activePlayer === 0 ? '.left' : '.right').style.background = 'rgba(255, 255, 255, 0.08)';
        document.querySelector(activePlayer === 0 ? '.right' : '.left').style.background = '#f982c3';
    }

    rollButton.addEventListener('click', function () {
        if (!gameActive) return;
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        if (diceRoll === 1) {
            diceImage.src = '1.jpg';
        }
        else if (diceRoll === 2) {
            diceImage.src = '2.jpg';
        }
        else if (diceRoll === 3) {
            diceImage.src = '3.jpg';
        }
        else if (diceRoll === 4) {
            diceImage.src = '4.jpg';
        }
        else if (diceRoll === 5) {
            diceImage.src = '5.jpg';
        }
        else if (diceRoll === 6) {
            diceImage.src = "6.jpg";
        }
        if (diceRoll !== 1) {
            currentScore += diceRoll;
            displayScores();
        } else {
            switchPlayer();
        }
    });

    holdButton.addEventListener('click', function () {
        if (!gameActive) return;
        scores[activePlayer] += currentScore;
        if (scores[activePlayer] >= 100) {
            displayScores();
            gameActive = false;
            document.querySelector(activePlayer === 0 ? '.p1' : '.p2').textContent += ' ðŸ†';
            alert(`Player ${activePlayer + 1} wins!`);
        } else {
            switchPlayer();
        }
    });

    resetButton.addEventListener('click', function () {
        scores = [0, 0];
        currentScore = 0;
        activePlayer = 0;
        gameActive = true;
        score1.textContent = '0';
        score2.textContent = '0';
        currentScore1.textContent = '0';
        currentScore2.textContent = '0';
        diceImage.src = '1.jpg';
        document.querySelectorAll('.p1, .p2').forEach(el => {
            el.style.fontWeight = 'normal';
            el.textContent = el.classList.contains('p1') ? 'PLAYER 1 \n0' : 'PLAYER 2 \n0';
        });
        document.querySelector('.p1').style.fontWeight = 'bold';
    });
    scores = [0, 0];
    currentScore = 0;
    activePlayer = 0;
    gameActive = true;
    score1.textContent = '0';
    score2.textContent = '0';
    currentScore1.textContent = '0';
    currentScore2.textContent = '0';
    diceImage.src = "1.jpg";
    document.querySelector('.left').style.background = 'rgba(255, 255, 255, 0.08)'
</script>

</html>
